<app-navbar></app-navbar>
<!--Grid column-->
<div class="col-md-6 col-xl-5 mb-4">

  <!--Card-->
  <div class="card">

    <!-- Form -->
    <form name="" class="card" [formGroup]="registerForm">
      <!-- Heading -->
      <h3 class="dark-grey-text text-center">
        <strong>Registro:</strong>
      </h3>
      <hr>

      <div class="md-form">
        <i class="fas fa-user prefix grey-text"></i>
        <label for="form3">Usuario: </label>
        <input id="login" formControlName="login" type="text" class="form-control" />
      </div>
      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label for="form2">Contraseña: </label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>
      <div class="md-form">
        <i class="fas fa-user prefix grey-text"></i>
        <label for="form3">Nombre: </label>
        <input id="name" formControlName="name" type="text" class="form-control" />
      </div>
      <div class="md-form">
        <i class="fas fa-user prefix grey-text"></i>
        <label for="form3">Apellido: </label>
        <input id="lastname" formControlName="lastname" type="text" class="form-control" />
      </div>
      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label for="form2">Correo: </label>
        <input id="email" formControlName="email" type="email" class="form-control" />
      </div>
      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label for="form2">URL Fotografia: </label>
        <input id="photo" formControlName="photo" type="url" class="form-control" />
      </div>
      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label for="form2">Archivo Fotografia: </label>
        <input id="photoFile" formControlName="photoFile" type="file" class="form-control" />
      </div>
      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label for="form2">Ciudad: </label>
        <input id="city" formControlName="city" type="text" class="form-control" />
      </div>
      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label for="form2">País: </label>
        <input id="country" formControlName="country" type="text" class="form-control" />
      </div>
      <div class="text-center">
        <button class="btn btn-info btn-sm" id="send" name="send" type="submit" (click)="register()">Submit</button>
        <hr>
        <button class="btn btn-info btn-sm" (click)="goBack()">Cancelar</button>
      </div>

    </form>
    <!-- Form -->

  </div>
  <!--/.Card-->

</div>
<!--Grid column-->

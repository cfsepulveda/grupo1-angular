<div class="container">
  <div class="justify-content-center flex-column">
      <img src="http://www3.uah.es/master_psicopedagogiaUAH/wp-content/uploads/2015/06/galeria_banner.jpg"> 
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="user" type="text" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
          placeholder="Password">
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </form>
  </div>

</div>

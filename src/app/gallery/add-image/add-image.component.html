<div class="container">
  <div class="justify-content-center flex-column">
      <form [formGroup]="imageForm" (ngSubmit)="submit()" novalidate>
 
        
              <div class="form-group">
                  <label for="Nombre">Nombre</label>
                  <input formControlName="Nombre" type="text" class="form-control" id="Nombre"
                      placeholder="Nombre de la imagen">
              </div>
              <div class="form-group">
                  <label for="Url">Url</label>
                  <input  [ngModelOptions]="{standalone: true}" [(ngModel)]="Url" type="text" class="form-control" id="Url"
                      placeholder="Url de la imagen">
              </div>
              <div class="form-group">
                  <label for="Titulo">Titulo</label>
                  <input formControlName="Titulo" type="text" class="form-control" id="Titulo"
                      placeholder="Titulo de la imagen">
              </div>

              <div class="form-group">
                  <label for="Ciudad">Ciudad</label>
                  <input formControlName="Ciudad" type="text" class="form-control" id="Ciudad"
                      placeholder="Cidad de la imagen">
              </div>
              <div class="form-group">
                  <label for="Pais">Pais</label>
                  <input formControlName="Pais" type="text" class="form-control" id="Pais"
                      placeholder="Pais de la imagen">
              </div>
              <div class="form-group">
                  <label for="Descripcion">Descripcion</label>
                  <input formControlName="Descripcion" type="text" class="form-control" id="Descripcion"
                      placeholder="Descripcion de la imagen">
              </div>
              <div class="form-group">
                  <label for="Tipo">Tipo</label>
                  <input formControlName="Tipo" type="text" class="form-control" id="Tipo"
                      placeholder="Tipo de la imagen">
              </div>
              <div class="form-group">
                  <label for="Archivo">Archivo</label>
                  <input  (change)="onFileSelected($event)" type="file" class="form-control"  #selectFile
                      placeholder="Archivo de la imagen">
              </div>
              <div class="form-group">
                  <label for="Users">Select a user</label>
                  <select [ngModel]="users" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let object of users">{{object.username}}</option>
                  </select>
              </div>
          
          <button type="submit" class="btn btn-primary" [disabled]="!imageForm.valid">Agregar Imagen</button>
      </form>


  </div>
</div>
